<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品搜尋 Web App</title>
    <link rel="manifest" href="/wa1020/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            word-wrap: break-word;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>商品搜尋 Web App</h1>

    <input type="text" id="searchInput" placeholder="輸入商品名稱或編號" oninput="filterResults()">

    <div id="results"></div>

    <script>
        let productData = [];

        // 自動重導向到正確的專案路徑
        if (window.location.pathname === '/') {
            window.location.replace('/wa1020/index.html');
        }

        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/wa1020/service-worker.js', { scope: '/wa1020/' })
                .then(registration => {
                    console.log('Service Worker 註冊成功', registration);
                })
                .catch(err => console.log('Service Worker 註冊失敗', err));
        }

        // 初始化時載入商品資料但不顯示，等搜尋時再顯示
        document.addEventListener('DOMContentLoaded', () => {
            const jsonFilePath = '/wa1020/latest.json';

            fetch(jsonFilePath)
                .then(response => response.json())
                .then(data => {
                    productData = data;
                })
                .catch(error => {
                    document.getElementById("results").innerHTML = `<p>${error.message}</p>`;
                });
        });

        // 即時篩選商品資料
        function filterResults() {
            const query = document.getElementById("searchInput").value.toLowerCase().trim();
            if (query === "") {
                document.getElementById("results").innerHTML = ""; // 若搜尋框為空，清空結果
                return;
            }

            const filteredResults = productData.filter(item =>
                (item["商品名稱"] && item["商品名稱"].toLowerCase().includes(query)) ||
                (item["商品編號"] && item["商品編號"].includes(query))
            );
            displayResults(filteredResults);
        }

        // 顯示搜尋結果為表格
        function displayResults(results) {
            if (results.length === 0) {
                document.getElementById("results").innerHTML = "<p>找不到符合條件的商品。</p>";
                return;
            }

            let table = "<table><tr><th>商品編號</th><th>商品名稱</th><th>電腦現存量</th></tr>";
            results.forEach(item => {
                table += `<tr><td>${item["商品編號"]}</td><td>${item["商品名稱"]}</td><td>${item["電腦現存量"]}</td></tr>`;
            });
            table += "</table>";

            document.getElementById("results").innerHTML = table;
        }
    </script>

</body>
</html>
