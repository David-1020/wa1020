<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品搜尋 Web App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* 使 Web App 更美觀的 CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            display: block;
            width: 85%;
            margin: 0 auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        @media (max-width: 600px) {
            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>商品搜尋 Web App</h1>

    <input type="text" id="searchInput" placeholder="輸入商品名稱或編號">
    <button onclick="search()">搜尋</button>

    <div id="results"></div>

    <script>
        // Service Worker 註冊
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/json1015/service-worker.js', { scope: '/json1015/' })
                .then(registration => {
                    console.log('Service Worker 註冊成功', registration);
                })
                .catch(err => console.log('Service Worker 註冊失敗', err));
        }

        // 儲存搜尋結果於 LocalStorage
        function fetchAndCacheData() {
            const jsonFilePath = 'latest.json';
            return fetch(jsonFilePath)
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('productData', JSON.stringify(data));
                    return data;
                });
        }

        function search() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            let data = JSON.parse(localStorage.getItem('productData'));

            if (!data) {
                fetchAndCacheData().then(newData => {
                    data = newData;
                    performSearch(data, query);
                });
            } else {
                performSearch(data, query);
            }
        }

        function performSearch(data, query) {
            const filteredResults = data.filter(item => 
                (item["商品名稱"] && item["商品名稱"].toLowerCase().includes(query)) || 
                (item["商品編號"] && item["商品編號"].includes(query))
            );
            displayResults(filteredResults);
        }

        function displayResults(results) {
            if (results.length === 0) {
                document.getElementById("results").innerHTML = "<p>找不到符合條件的商品。</p>";
                return;
            }

            let table = `
                <table>
                    <tr>
                        <th>商品編號</th>
                        <th>商品名稱</th>
                        <th>電腦現存量</th>
                    </tr>`;
            results.forEach(item => {
                table += `
                    <tr>
                        <td>${item["商品編號"]}</td>
                        <td>${item["商品名稱"]}</td>
                        <td>${item["電腦現存量"]}</td>
                    </tr>`;
            });
            table += "</table>";

            document.getElementById("results").innerHTML = table;
        }

        // 初始化時檢查是否已有快取資料
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('productData')) {
                fetchAndCacheData();
            }
        });
    </script>

</body>
</html>
